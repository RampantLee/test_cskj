<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<center><h1>用户管理</h1></center>
<hr/>
    <!--表单以POST方式提交到AddUser-->
    <form name = 'new_user' action = 'AddUser' method = 'post'>
            姓名:<input type = 'text' name = 'user_name' />
            年龄:<input type = 'text' name = 'user_age' />
            性别:<input type = 'text' name = 'user_sex' />
            分数:<input type = 'text' name = 'user_score' />
            课程:<input type = 'text' name = 'user_subject' />
            <input type = 'submit' value = 'Submit' />
            <input type = 'reset' value = 'Reset' />
    </form>
<hr/>

<table border = 1>
        <tr style = 'font-weight:bold' align = 'center'>
                <td width = '200' >Name</td>
                <td width = '100' >Age</td>
                <td width = '100' >Sex</td>
                <td width = '100' >Score</td>
                <td width = '200' >Subject</td>
                <td width = '100' ></td>
                <td width = '100' ></td>
        </tr>
        <!--users是一个由服务器端通过查询数据库而产生的列表，这里用for语句可以把用户信息全部输出-->
        {% for user in users %}
        <tr align = 'center'>
                <!--user.user_name即是用户名。下同-->
                <td>{{ user.user_name }}</td>
                <td>{{ user.user_age }}</td>
                <td>{{ user.user_sex }}</td>
                <td>{{ user.user_score }}</td>
                <td>{{ user.user_subject }}</td>
                <!--编辑链接，可以编辑指定用户名的信息-->
                <td><a href = 'EditUser?user_name={{user.user_name}}' >编辑</a></td>
                <!--删除链接，可以删除指定用户名的信息-->
                <td><a href = 'DeleteUser?user_name={{user.user_name}}' >删除</a></td>
        </tr>
        <!--for循环结束-->
        {% end %}
</table>

</body>
</html>
